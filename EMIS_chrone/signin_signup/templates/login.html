{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
      /* Reset some default styling */
      * {
        margin: 0 auto;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body background */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* Center vertically */
      }

      /* Form container */
      .loginMainDiv {
        background-color: #004c66;
        padding: 30px;
        width: 60vw;
        height: 70vh;
        display: flex;
        align-items: center;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      /* Logo */
      .loginMainDiv img {
        display: block;
        margin: 0 auto 20px;
      }

      /* Form elements */
      .loginDiv label {
        display: block;
        font-weight: bold;
        margin-top: 15px;
        color: aliceblue;
      }

      .loginDiv input[type="email"],
      .loginDiv input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      /* Submit button */
      .loginDiv button[type="submit"] {
        background-color: #228eb3;
        color: #fff;
        border: none;
        padding: 10px 20px;
        margin-top: 20px;
        border-radius: 4px;
        cursor: pointer;
      }

      .loginDiv button[type="submit"]:hover {
        background-color: #003952;
      }

      /* "New to EMIS?" link */
      .loginDiv h4 {
        margin-top: 15px;
        color: aliceblue;

      }

      .loginDiv h4 a {
        color: #cccccc85;
        text-decoration: none;
        zoom: 97%;
      }

      .loginDiv h4 a:hover {
        text-decoration: underline;
        zoom: 100%;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="loginMainDiv">
        <img src="{% static 'images/logo.png' %}" alt="EMIS logo" width="200px" />
        <div class="loginDiv">
          <form action="" method="POST">
            <!-- Email -->
            <label for="Useremail">Email</label>
            <input type="email" id="" name="Useremail" required />
            <!-- Password -->
            <label for="Userpassword">Password</label>
            <input type="password" id="" name="Userpassword" required />
            <!-- Submit button -->
            <button type="submit">Sign Up</button>
          </form>
          <h4>New to EMIS? <a href="{% url 'register' %}">Register for an account</a></h4>
        </div>
      </div>
    </main>
  </body>

</html>
