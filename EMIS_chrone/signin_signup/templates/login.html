{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMIS | Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link
      rel="icon"
      type="image/ico"
      href="{% static 'images/favicon.ico' %}"
    />
  </head>

  <body>
    <main>
      <!--check for message messsage  -->
      {% if messages %} {% for message in messages %}

      <div
        {%
        if
        message.tags
        %}
        class="notification {{message.tags}}"
        {%
        endif
        %}
      >
        <span class="close" onclick="this.parentElement.style.display='none'"
          >&times;</span
        >
        <strong> Message: </strong> {{message}}
      </div>
      {% endfor %} {% endif %}
      <div class="loginMainDiv">
        <img
          src="{% static 'images/logo.png' %}"
          alt="EMIS logo"
          width="200px"
        />

        <!-- login form here -->
        <!-- div class -->
        <div class="loginDiv">
          <!-- login form -->
          <form action="{% url 'auth' %}" method="POST">
            {% csrf_token %}
            <!-- Email -->
            <label for="Useremail">Email</label>
            <input type="email" id="" name="Useremail" required />
            <!-- Password -->
            <label for="Userpassword">Password</label>
            <input type="password" id="" name="Userpassword" required />
            <!-- Submit button -->
            <button type="submit">Sign In</button>
          </form>
          <!-- link to register form -->
          <h4>
            New to EMIS?
            <a href="{% url 'register' %}">Register for an account</a>
          </h4>
        </div>
      </div>
    </main>
  </body>
</html>
